<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/MoonAstronautPixelArt.png">
    <title>Plate Pilot - ToBuy</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet/less" type="text/css" href="../css/ToBuy.less"/>
    <link rel="stylesheet/less" type="text/css" href="../css/style.less"/>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/to_buy/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <h4><a href="../start">Plate Pilot</a></h4>
        <div class="login">
            <p>Sign In</p>
            <p>Log In</p>
        </div>
    </header>
    <div class="progress">
        <progress id="progress-bar" max="100" value="100"></progress>
    </div>
    <section class="menu">
        <a class="menu-item item-1" href="../newplate"><i class='bx bx-bowl-hot'></i> + Plate</a>
        <a class="menu-item item-2" href="../savedplates">Saved Plates</a>
        <a class="menu-item item-3" href="../tobuy/">ToBuy</a>
        <a class="menu-item item-4" href="../fridge">Fridge</a>
        <a class="menu-item item-5" href="../calendar/">Calendar</a>
    </section>
    <section class="list">
        <h5 class="list-headline">Your ToBuy List(s)</h5>
        <div class="list-content-wrapper">
            <div class="list-content">
                <h5 class="list-header">Basic List</h5>
                <div class="add-content" id="add-content-button">
                    <h5 class="add-item"><i class='bx bx-plus'></i></h5> 
                    <div class="text">Add item</div>
                </div>
                <div class="content-wrapper">

                </div>
                <div class="complete-undo-wrapper">
                    <div class="complete-button">Complete List</div>
                    <div class="undo-button"><i class='bx bx-undo'></i>Undo</div>
                </div>
            </div>
            <div class="add-list-button">+ Add List</div>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-header">Plate Pilot</div>
            <div class="footer-content-wrapper">
                <div class="footer-content">
                    <span>Manage what you eat.</span>
                </div>
                <div class="footer-content">
                    <span class="footer-content-head">EXPLORE</span>
                    <a>About</a>
                    <a>Game</a>
                </div>
                <div class="footer-content">
                    <span class="footer-content-head">LET'S CONNECT</span>
                    <a >Contact me</a>
                    <a href="https://github.com/PlatePilot" target="_blank">GitHub</a>
                </div>
            </div>
            <div class="footer-line"></div>
            <div class="footer-footer">
                <span>Made with ‚ù§ by <a href="https://github.com/jodekq" target="_blank" class="user">@jodek</a> (who got help from <a href="https://github.com/Mqxx" target="_blank" class="user">@mqx</a>)</span>
                <div class="delete-localstorage" onclick="deleteLocalStorage()">Delete Local Storage</div>
            </div>
        </div>
    </footer>
