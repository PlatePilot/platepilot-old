<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/MoonAstronautPixelArt.png">
    <title>Plate Pilot - Fridge</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet/less" type="text/css" href="../css/fridge.less"/>
    <link rel="stylesheet/less" type="text/css" href="../css/style.less"/>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="../js/fridge/index.js" defer></script>
    <script src="../templates/template.js" type="module" defer></script> 
</head>
<body>
    <template src="../templates/header.html"></template>
    <div id="add-item-modal" class="add-item-modal">
        <div class="add-item-modal-content">
            <div class="add-item-modal-content-header">
                <h5>Add Item</h5>
                <span id="close-modal-button"><i class='bx bx-x'></i></span>
            </div>
            <div class="modal-content">
                <div class="modal-content-content"><span>Name:</span><input id="fridge-modal-name" class="input-text" type="text"></div>
                <div class="modal-content-content"><span>Amount:</span><input id="fridge-modal-amount" class="input-number" type="number"></div>
                <div class="modal-content-content">
                    <span>Category:</span>
                    <select class="categories-list" name="Categories" id="fridge-modal-categories">
                        <option value="none">None</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="grains">Grains</option>
                        <option value="meat">Meat</option>
                        <option value="fish">Fish</option>
                        <option value="dairy">Dairy</option>
                        <option value="sweets">Sweets</option>
                    </select>
                </div>
                <div class="modal-content-content"><i class='bx bx-info-circle'></i><span>Expiration Date:</span><input id="fridge-modal-expiration" class="input-date" type="date"></div>
                <div class="save-button" id="modal-add-item">Save</div>
            </div>
        </div>
    </div>
    <section class="fridge">
        <div class="navcolumn">
            <h5 class="header">Categories</h5>
            <a class="category all-items" href="#all-items-anchor">All Items</a>
            <a class="category" href="#fruits-anchor">Fruits</a>
            <a class="category" href="#vegetables-anchor">Vegetables</a>
            <a class="category" href="#grains-anchor">Grains</a>
            <a class="category" href="#meat-anchor">Meat</a>
            <a class="category" href="#fish-anchor">Fish</a>
            <a class="category" href="#dairy-anchor">Dairy</a>
            <a class="category" href="#sweets-anchor">Sweets</a>
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="head">
                    <h5 class="header" id="all-items-anchor">All Items</h5>
                    <div id="add-item-button" class="add-item-button"><i class='bx bxs-plus-square'></i> Add Item</div>
                </div>
                <div class="all-items-list items-wrapper">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="fruits-anchor">Fruits</h5>
                <div class="items-wrapper fruits">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="vegetables-anchor">Vegetables</h5>
                <div class="items-wrapper vegetables">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="grains-anchor">Grains</h5>
                <div class="items-wrapper vegetables">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="meat-anchor">Meat</h5>
                <div class="items-wrapper meat">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="fish-anchor">Fish</h5>
                <div class="items-wrapper fish">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="dairy-anchor">Dairy</h5>
                <div class="items-wrapper dairy">

                </div>
            </div>
            <div class="content">
                <h5 class="header" id="sweets-anchor">Sweets</h5>
                <div class="items-wrapper sweets">

                </div>
            </div>
        </div>
    </section>
    <template src="../templates/footer.html"></template>
</body>
</html>
