<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/MoonAstronautPixelArt.png">
    <title>Plate Pilot - Add Plate</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet/less" type="text/css" href="../css/newplate.less"/>
    <link rel="stylesheet/less" type="text/css" href="../css/style.less"/>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/newplate.js" defer></script>
    <script src="../templates/template.js" type="module" defer></script> 
</head>
<body>
    <template src="../templates/header.html"></template>
    <section class="create-plate">
        <div class="head">
            <div class="addname" id="PlateName"></div>
            <div class="save-button">Save Plate</div>
        </div>
        <div class="create-plate-content">
            <div class="ingredients">
                <h5>Ingredients</h5>
                <div class="add-ingredient-button">
                    <h5 class="add-item"><i class='bx bx-plus'></i></h5>
                    <div class="text">Add ingredient</div>
                </div>
                <div class="single-ingredient">
                    <div class="ingredient-name">Zucker</div>
                    <div class="ingredient-amount"> 22gr </div>
                </div>
                <div class="single-ingredient">
                    <div class="ingredient-name">Tomaten</div>
                    <div class="ingredient-amount"> 22gr </div>
                </div>
                <div class="single-ingredient">
                    <div class="ingredient-name">Gurken</div>
                    <div class="ingredient-amount"> 22gr </div>
                </div>
                <div class="single-ingredient">
                    <div class="ingredient-name">Honig</div>
                    <div class="ingredient-amount"> 22gr </div>
                </div>
            </div>
            <div class="add-list-button">+ Add Category (e.g. drinks)</div>
        </div>
    </section>
    <template src="../templates/footer.html"></template>
</body>
</html>
